<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarunaNidhan - NGO Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .reports-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .no-reports {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .no-reports i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #cbd5e0;
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .report-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .report-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f7fafc;
        }

        .report-content {
            padding: 20px;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .report-id {
            font-size: 0.8rem;
            color: #a0aec0;
            font-family: monospace;
            background: #f7fafc;
            padding: 4px 8px;
            border-radius: 5px;
        }

        .report-time {
            font-size: 0.9rem;
            color: #718096;
        }

        .report-details {
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .detail-item i {
            width: 20px;
            margin-right: 10px;
            color: #667eea;
        }

        .report-location {
            background: #f0f4ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #4c51bf;
        }

        .report-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .urgent-badge {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-new {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .status-assigned {
            background: #fbb6ce;
            color: #b83280;
        }

        .status-resolved {
            background: #c6f6d5;
            color: #276749;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 95vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-header .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-header .close:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .modal-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .modal-section h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-section h3 i {
            color: #667eea;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .info-label {
            font-weight: bold;
            color: #4a5568;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #2d3748;
            font-size: 1rem;
            line-height: 1.4;
        }

        .suggestions-list {
            list-style: none;
            padding: 0;
        }

        .suggestions-list li {
            background: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #48bb78;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .suggestions-list li:before {
            content: "ðŸ’¡";
            margin-right: 10px;
        }

        .environment-factors {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px 30px;
            background: #f8fafc;
            border-radius: 0 0 15px 15px;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .reports-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-heart"></i> KarunaNidhan NGO Dashboard</h1>
            <p>Supporting both humans and animals in emergencies ðŸš‘ðŸ’–</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <div class="stat-number" id="total-reports">0</div>
                <div class="stat-label">Total Reports</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-number" id="urgent-cases">0</div>
                <div class="stat-label">Urgent Cases</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pending-cases">0</div>
                <div class="stat-label">Pending Cases</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="resolved-cases">12</div>
                <div class="stat-label">Resolved Cases</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search by animal type, injury, or location...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <select class="filter-select" id="filter-select">
                <option value="all">All Reports</option>
                <option value="urgent">Urgent Cases</option>
                <option value="new">New Reports</option>
                <option value="assigned">Assigned Cases</option>
                <option value="resolved">Resolved Cases</option>
            </select>
            <button class="refresh-btn" onclick="loadReports()">
                <i class="fas fa-sync-alt"></i>
                Refresh
            </button>
        </div>

        <!-- Reports Container -->
        <div class="reports-container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <div>Loading injury reports...</div>
            </div>
            <div id="reports-content"></div>
        </div>
    </div>

    <!-- Modal for detailed view -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Report Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be populated by JavaScript -->
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-primary" onclick="assignCaseFromModal()">
                    <i class="fas fa-hand-paper"></i>
                    Assign to My NGO
                </button>
                <button class="modal-btn modal-btn-secondary" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allReports = [];
        let filteredReports = [];
        let currentReportId = null;

        // API Configuration
        const API_BASE_URL = 'http://192.168.1.7:8000';
        const API_ENDPOINT = '/animal/injury-reports/';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadReports();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            const searchInput = document.getElementById('search-input');
            const filterSelect = document.getElementById('filter-select');

            searchInput.addEventListener('input', debounce(handleSearch, 300));
            filterSelect.addEventListener('change', handleFilter);
        }

        // Load reports from API
        async function loadReports() {
            const loading = document.getElementById('loading');
            const reportsContent = document.getElementById('reports-content');
            
            loading.style.display = 'block';
            reportsContent.innerHTML = '';

            try {
                const response = await fetch(API_BASE_URL + API_ENDPOINT);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                allReports = data;
                filteredReports = [...allReports];
                
                updateStatistics();
                displayReports();
                
            } catch (error) {
                console.error('Error loading reports:', error);
                showError(`Failed to load reports: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display reports
        function displayReports() {
            const reportsContent = document.getElementById('reports-content');
            
            if (filteredReports.length === 0) {
                reportsContent.innerHTML = `
                    <div class="no-reports">
                        <i class="fas fa-inbox"></i>
                        <h3>No reports found</h3>
                        <p>No injury reports match your current filters.</p>
                    </div>
                `;
                return;
            }

            const reportsHTML = `
                <div class="reports-grid">
                    ${filteredReports.map(report => createReportCard(report)).join('')}
                </div>
            `;
            
            reportsContent.innerHTML = reportsHTML;
        }

        // Create individual report card
        function createReportCard(report) {
            const reportData = parseReportData(report.report_data);
            const location = parseLocation(report.location);
            const timeAgo = getTimeAgo(report.created_at);
            const isUrgent = isUrgentCase(reportData);
            const imageUrl = getFullImageUrl(report.image);
            
            return `
                <div class="report-card">
                    <img src="${imageUrl}" alt="Injury Report" class="report-image" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDM1MCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzNTAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjdGQUZDIi8+CjxwYXRoIGQ9Ik0xNzUgNzBMMTk1IDEwMEgxNTVMMTc1IDcwWiIgZmlsbD0iI0NEREFFMCIvPgo8Y2lyY2xlIGN4PSIxNzUiIGN5PSIxMjAiIHI9IjIwIiBmaWxsPSIjQ0REQUUwIi8+Cjx0ZXh0IHg9IjE3NSIgeT0iMTUwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjNzE4MDk2IiBmb250LXNpemU9IjE0Ij5JbWFnZSBOb3QgQXZhaWxhYmxlPC90ZXh0Pgo8L3N2Zz4='">
                    
                    <div class="report-content">
                        <div class="report-header">
                            <div class="report-id">ID: ${report.report_id.substring(0, 8)}...</div>
                            <div class="report-time">${timeAgo}</div>
                        </div>

                        ${isUrgent ? '<div class="urgent-badge">ðŸš¨ URGENT</div>' : ''}
                        
                        <div class="report-details">
                            <div class="detail-item">
                                <i class="fas fa-paw"></i>
                                <span><strong>Animal:</strong> ${reportData.animal_type || 'Unknown'}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-user-injured"></i>
                                <span><strong>Injury:</strong> ${reportData.injury || 'Not specified'}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-thermometer-half"></i>
                                <span><strong>Severity:</strong> ${reportData.severity || 'Unknown'}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-user"></i>
                                <span><strong>Reporter:</strong> ${report.user_id}</span>
                            </div>
                            ${reportData.breed_guess ? `
                            <div class="detail-item">
                                <i class="fas fa-dna"></i>
                                <span><strong>Breed:</strong> ${reportData.breed_guess.length > 50 ? reportData.breed_guess.substring(0, 50) + '...' : reportData.breed_guess}</span>
                            </div>
                            ` : ''}
                        </div>

                        <div class="report-location">
                            <i class="fas fa-map-marker-alt"></i>
                            Lat: ${report.latitude.toFixed(4)}, Lng: ${report.longitude.toFixed(4)}
                            ${location.address ? `<br><small>${location.address}</small>` : ''}
                        </div>

                        <div class="report-actions">
                            <button class="action-btn btn-primary" onclick="assignCase('${report.report_id}')">
                                <i class="fas fa-hand-paper"></i>
                                Assign Case
                            </button>
                            <button class="action-btn btn-secondary" onclick="viewDetails('${report.report_id}')">
                                <i class="fas fa-eye"></i>
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Utility functions
        function getFullImageUrl(imagePath) {
            if (!imagePath) return '';
            if (imagePath.startsWith('http')) return imagePath;
            return API_BASE_URL + imagePath;
        }

        function parseReportData(reportDataString) {
            try {
                // Handle the case where report_data contains markdown-style JSON
                if (reportDataString.includes('```json')) {
                    const jsonMatch = reportDataString.match(/```json\n([\s\S]*?)\n```/);
                    if (jsonMatch) {
                        return JSON.parse(jsonMatch[1]);
                    }
                }
                return JSON.parse(reportDataString);
            } catch (e) {
                // If parsing fails, try to extract information from plain text
                const textData = {};
                if (reportDataString.includes('Test injury data')) {
                    textData.injury = 'Test Case';
                    textData.severity = 'Unknown';
                }
                return textData;
            }
        }

        function parseLocation(locationString) {
            try {
                return JSON.parse(locationString);
            } catch (e) {
                return {};
            }
        }

        function getTimeAgo(dateString) {
            const now = new Date();
            const reportDate = new Date(dateString);
            const diffInMs = now - reportDate;
            const diffInHours = Math.floor(diffInMs / (1000 * 60 * 60));
            const diffInDays = Math.floor(diffInHours / 24);

            if (diffInDays > 0) {
                return `${diffInDays} day${diffInDays > 1 ? 's' : ''} ago`;
            } else if (diffInHours > 0) {
                return `${diffInHours} hour${diffInHours > 1 ? 's' : ''} ago`;
            } else {
                const diffInMinutes = Math.floor(diffInMs / (1000 * 60));
                return `${diffInMinutes} minute${diffInMinutes > 1 ? 's' : ''} ago`;
            }
        }

        function isUrgentCase(reportData) {
            const urgentKeywords = ['severe', 'critical', 'bleeding', 'unconscious', 'broken', 'emergency'];
            const injury = (reportData.injury || '').toLowerCase();
            const severity = (reportData.severity || '').toLowerCase();
            
            return urgentKeywords.some(keyword => 
                injury.includes(keyword) || severity.includes(keyword)
            ) || severity === 'high' || severity === 'critical';
        }

        // Update statistics
        function updateStatistics() {
            document.getElementById('total-reports').textContent = allReports.length;
            
            const urgentCount = allReports.filter(report => 
                isUrgentCase(parseReportData(report.report_data))
            ).length;
            document.getElementById('urgent-cases').textContent = urgentCount;
            document.getElementById('pending-cases').textContent = allReports.length;
        }

        // Search functionality
        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredReports = [...allReports];
            } else {
                filteredReports = allReports.filter(report => {
                    const reportData = parseReportData(report.report_data);
                    return (
                        (reportData.animal_type || '').toLowerCase().includes(searchTerm) ||
                        (reportData.injury || '').toLowerCase().includes(searchTerm) ||
                        report.report_id.toLowerCase().includes(searchTerm)
                    );
                });
            }
            
            displayReports();
        }

        // Filter functionality
        function handleFilter(event) {
            const filterValue = event.target.value;
            
            switch (filterValue) {
                case 'urgent':
                    filteredReports = allReports.filter(report => 
                        isUrgentCase(parseReportData(report.report_data))
                    );
                    break;
                case 'all':
                default:
                    filteredReports = [...allReports];
                    break;
            }
            
            displayReports();
        }

        // Action handlers
        function assignCase(reportId) {
            currentReportId = reportId;
            if (confirm('Are you sure you want to assign this case to your NGO?')) {
                alert(`Case ${reportId.substring(0, 8)} has been assigned to your NGO. You will receive further notifications about this case.`);
                // Here you would typically make an API call to assign the case
            }
        }

        function viewDetails(reportId) {
            currentReportId = reportId;
            const report = allReports.find(r => r.report_id === reportId);
            if (report) {
                showModal(report);
            }
        }

        // Modal functions
        function showModal(report) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            
            const reportData = parseReportData(report.report_data);
            const timeAgo = getTimeAgo(report.created_at);
            const imageUrl = getFullImageUrl(report.image);
            
            modalTitle.textContent = `Report #${report.report_id.substring(0, 8)}`;
            
            modalBody.innerHTML = `
                ${imageUrl ? `<img src="${imageUrl}" alt="Injury Report" class="modal-image" onerror="this.style.display='none'">` : ''}
                
                <div class="modal-section">
                    <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Report ID</div>
                            <div class="info-value">${report.report_id}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Reporter</div>
                            <div class="info-value">${report.user_id}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Reported</div>
                            <div class="info-value">${new Date(report.created_at).toLocaleString()}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Time Ago</div>
                            <div class="info-value">${timeAgo}</div>
                        </div>
                    </div>
                </div>

                <div class="modal-section">
                    <h3><i class="fas fa-map-marker-alt"></i> Location Details</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Latitude</div>
                            <div class="info-value">${report.latitude}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Longitude</div>
                            <div class="info-value">${report.longitude}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Coordinates</div>
                            <div class="info-value">${report.latitude.toFixed(6)}, ${report.longitude.toFixed(6)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Maps Link</div>
                            <div class="info-value">
                                <a href="https://www.google.com/maps?q=${report.latitude},${report.longitude}" target="_blank" style="color: #667eea; text-decoration: none;">
                                    <i class="fas fa-external-link-alt"></i> Open in Maps
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-section">
                    <h3><i class="fas fa-user-injured"></i> Injury Assessment</h3>
                    <div class="info-grid">
                        ${reportData.animal_type ? `
                        <div class="info-item">
                            <div class="info-label">Animal Type</div>
                            <div class="info-value">${reportData.animal_type}</div>
                        </div>
                        ` : ''}
                        <div class="info-item">
                            <div class="info-label">Injury</div>
                            <div class="info-value">${reportData.injury || 'Not specified'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Severity</div>
                            <div class="info-value">
                                <span style="color: ${getSeverityColor(reportData.severity)}; font-weight: bold;">
                                    ${reportData.severity || 'Unknown'}
                                </span>
                            </div>
                        </div>
                        ${reportData.breed_guess ? `
                        <div class="info-item">
                            <div class="info-label">Breed Assessment</div>
                            <div class="info-value">${reportData.breed_guess}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>

                ${reportData.environment_factors ? `
                <div class="modal-section">
                    <h3><i class="fas fa-leaf"></i> Environment Factors</h3>
                    <div class="environment-factors">
                        ${Array.isArray(reportData.environment_factors) 
                            ? reportData.environment_factors.map(factor => `<p>${factor}</p>`).join('') 
                            : reportData.environment_factors}
                    </div>
                </div>
                ` : ''}

                ${reportData.suggestions ? `
                <div class="modal-section">
                    <h3><i class="fas fa-lightbulb"></i> AI Recommendations</h3>
                    <ul class="suggestions-list">
                        ${Array.isArray(reportData.suggestions) 
                            ? reportData.suggestions.map(suggestion => `<li>${suggestion}</li>`).join('') 
                            : `<li>${reportData.suggestions}</li>`}
                    </ul>
                </div>
                ` : ''}

                <div class="modal-section">
                    <h3><i class="fas fa-file-alt"></i> Raw Report Data</h3>
                    <div class="info-item">
                        <div class="info-label">Original Data</div>
                        <div class="info-value">
                            <pre style="background: #f1f5f9; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 0.9rem; line-height: 1.4;">${report.report_data}</pre>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
            currentReportId = null;
        }

        function assignCaseFromModal() {
            if (currentReportId) {
                assignCase(currentReportId);
                closeModal();
            }
        }

        function getSeverityColor(severity) {
            if (!severity) return '#718096';
            const sev = severity.toLowerCase();
            if (sev.includes('severe') || sev.includes('critical') || sev.includes('high')) {
                return '#e53e3e';
            } else if (sev.includes('moderate') || sev.includes('medium')) {
                return '#d69e2e';
            } else if (sev.includes('mild') || sev.includes('low') || sev.includes('none')) {
                return '#38a169';
            }
            return '#718096';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Show error message
        function showError(message) {
            const reportsContent = document.getElementById('reports-content');
            reportsContent.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error Loading Reports</h3>
                    <p>${message}</p>
                    <button onclick="loadReports()" style="margin-top: 15px; padding: 10px 20px; background: white; color: #f56565; border: none; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-retry"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto-refresh every 30 seconds
        setInterval(loadReports, 30000);
    </script>
</body>
</html>
