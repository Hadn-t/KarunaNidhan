<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarunaNidhan - NGO Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }
        
        .header p {
            color: #718096;
            font-size: 1.2rem;
            position: relative;
            z-index: 2;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        
        .stat-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #4a5568;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }
        
        .stat-label {
            color: #718096;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .search-container {
            position: relative;
            flex: 1;
            min-width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: scale(1.02);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus + .search-icon {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
        }
        
        .filter-select {
            padding: 15px 20px;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .refresh-btn:hover::before {
            left: 100%;
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .refresh-btn:active {
            transform: translateY(-1px);
        }
        
        .reports-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #718096;
            font-size: 1.3rem;
        }
        
        .loading i {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #667eea;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(245, 101, 101, 0.3);
        }
        
        .no-reports {
            text-align: center;
            padding: 60px;
            color: #718096;
        }
        
        .no-reports i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #cbd5e0;
        }
        
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }
        
        .report-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #e2e8f0;
            position: relative;
        }
        
        .report-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        
        .report-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            transition: transform 0.3s ease;
        }
        
        .report-card:hover .report-image {
            transform: scale(1.05);
        }
        
        .report-content {
            padding: 25px;
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 18px;
        }
        
        .report-id {
            font-size: 0.85rem;
            color: #a0aec0;
            font-family: 'Courier New', monospace;
            background: #f7fafc;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .report-time {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 500;
        }
        
        .urgent-badge {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: inline-block;
            animation: pulse 2s infinite;
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        .report-details {
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .detail-item i {
            width: 22px;
            margin-right: 12px;
            color: #667eea;
            margin-top: 2px;
            flex-shrink: 0;
        }
        
        .detail-item strong {
            color: #4a5568;
            margin-right: 8px;
        }
        
        .report-location {
            background: linear-gradient(135deg, #f0f4ff, #e6f3ff);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #4c51bf;
            border-left: 4px solid #667eea;
        }
        
        .equipment-section, .procedure-section {
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #48bb78;
        }
        
        .equipment-section h4, .procedure-section h4 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .equipment-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .equipment-tag {
            background: #e6fffa;
            color: #234e52;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid #81e6d9;
        }
        
        .procedure-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #4a5568;
            max-height: 100px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .people-required {
            display: inline-flex;
            align-items: center;
            background: #fff5f5;
            color: #c53030;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
            border: 1px solid #fed7d7;
        }
        
        .report-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .severity-high {
            color: #e53e3e;
            font-weight: 700;
        }
        
        .severity-medium {
            color: #d69e2e;
            font-weight: 700;
        }
        
        .severity-low {
            color: #38a169;
            font-weight: 700;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }
        
        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 95vh;
            overflow-y: auto;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px 35px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 700;
        }
        
        .modal-header .close {
            position: absolute;
            top: 20px;
            right: 25px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-header .close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .modal-body {
            padding: 35px;
        }
        
        .modal-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .modal-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .modal-section h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }
        
        .modal-section h3 i {
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .info-label {
            font-weight: 700;
            color: #4a5568;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        
        .info-value {
            color: #2d3748;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .modal-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 25px 35px;
            background: #f8fafc;
            border-radius: 0 0 20px 20px;
        }
        
        .modal-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .modal-btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .modal-btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .modal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .modal-btn:hover::before {
            left: 100%;
        }
        
        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                min-width: auto;
            }
            
            .reports-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-actions {
                flex-direction: column;
            }
            
            .report-actions {
                flex-direction: column;
            }
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
            z-index: 2000;
            animation: slideInRight 0.3s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-heart"></i> KarunaNidhan NGO Dashboard</h1>
            <p>Supporting both humans and animals in emergencies 🚑💖</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <div class="stat-number" id="total-reports">0</div>
                <div class="stat-label">Total Reports</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-number" id="urgent-cases">0</div>
                <div class="stat-label">Urgent Cases</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pending-cases">0</div>
                <div class="stat-label">Pending Cases</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="resolved-cases">12</div>
                <div class="stat-label">Resolved Cases</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search by animal type, injury, or location...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <select class="filter-select" id="filter-select">
                <option value="all">All Reports</option>
                <option value="urgent">Urgent Cases</option>
                <option value="high">High Severity</option>
                <option value="medium">Medium Severity</option>
                <option value="low">Low Severity</option>
            </select>
            <button class="refresh-btn" onclick="loadReports()">
                <i class="fas fa-sync-alt"></i>
                Refresh
            </button>
        </div>

        <!-- Reports Container -->
        <div class="reports-container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <div>Loading injury reports...</div>
            </div>
            <div id="reports-content"></div>
        </div>
    </div>

    <!-- Modal for detailed view -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Report Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be populated by JavaScript -->
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-primary" onclick="assignCaseFromModal()">
                    <i class="fas fa-hand-paper"></i>
                    Assign to My NGO
                </button>
                <button class="modal-btn modal-btn-secondary" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allReports = [];
        let filteredReports = [];
        let currentReportId = null;

        // API Configuration
        const API_BASE_URL = 'http://192.168.1.7:8000';
        const API_ENDPOINT = '/animal/injury-reports/';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadReports();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            const searchInput = document.getElementById('search-input');
            const filterSelect = document.getElementById('filter-select');
            
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            filterSelect.addEventListener('change', handleFilter);
        }

        // Load reports from API
// Load reports from API
        async function loadReports() {
            const loading = document.getElementById('loading');
            const reportsContent = document.getElementById('reports-content');
            
            loading.style.display = 'block';
            reportsContent.innerHTML = '';
            
            try {
                const response = await fetch(API_BASE_URL + API_ENDPOINT);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                allReports = data.reports || data || [];
                filteredReports = [...allReports];
                
                updateStatistics();
                displayReports();
                
            } catch (error) {
                console.error('Error loading reports:', error);
                showError(`Failed to load reports: ${error.message}. Please check your connection and try again.`);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Utility functions
        function getFullImageUrl(imagePath) {
            if (!imagePath) return '';
            if (imagePath.startsWith('http')) return imagePath;
            return API_BASE_URL + imagePath;
        }

        function parseReportData(reportDataString) {
            try {
                // Handle the case where report_data contains markdown-style JSON
                if (reportDataString.includes('```json')) {
                    const jsonMatch = reportDataString.match(/```json\n([\s\S]*?)\n```/);
                    if (jsonMatch) {
                        return JSON.parse(jsonMatch[1]);
                    }
                }
                return JSON.parse(reportDataString);
            } catch (e) {
                // If parsing fails, try to extract information from plain text
                const textData = {};
                if (reportDataString.includes('Test injury data')) {
                    textData.injury = 'Test Case';
                    textData.severity = 'Unknown';
                    textData.animal_type = 'Test Animal';
                }
                return textData;
            }
        }

        function parseLocation(locationString) {
            try {
                return JSON.parse(locationString);
            } catch (e) {
                return {};
            }
        }

        function getTimeAgo(dateString) {
            const now = new Date();
            const reportDate = new Date(dateString);
            const diffInMs = now - reportDate;
            const diffInHours = Math.floor(diffInMs / (1000 * 60 * 60));
            const diffInDays = Math.floor(diffInHours / 24);

            if (diffInDays > 0) {
                return `${diffInDays} day${diffInDays > 1 ? 's' : ''} ago`;
            } else if (diffInHours > 0) {
                return `${diffInHours} hour${diffInHours > 1 ? 's' : ''} ago`;
            } else {
                const diffInMinutes = Math.floor(diffInMs / (1000 * 60));
                return `${diffInMinutes} minute${diffInMinutes > 1 ? 's' : ''} ago`;
            }
        }

        function isUrgentCase(reportData) {
            const urgentKeywords = ['severe', 'critical', 'bleeding', 'unconscious', 'broken', 'emergency'];
            const injury = (reportData.injury || '').toLowerCase();
            const severity = (reportData.severity || '').toLowerCase();
            
            return urgentKeywords.some(keyword => 
                injury.includes(keyword) || severity.includes(keyword)
            ) || severity === 'high' || severity === 'critical';
        }

        function getSeverityClass(severity) {
            if (!severity) return '';
            const sev = severity.toLowerCase();
            if (sev.includes('severe') || sev.includes('critical') || sev.includes('high')) {
                return 'severity-high';
            } else if (sev.includes('moderate') || sev.includes('medium')) {
                return 'severity-medium';
            } else if (sev.includes('mild') || sev.includes('low')) {
                return 'severity-low';
            }
            return '';
        }

        // Update statistics
        function updateStatistics() {
            document.getElementById('total-reports').textContent = allReports.length;
            
            const urgentCount = allReports.filter(report => 
                isUrgentCase(parseReportData(report.report_data))
            ).length;
            document.getElementById('urgent-cases').textContent = urgentCount;
            document.getElementById('pending-cases').textContent = allReports.length;
        }

        // Search functionality
        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredReports = [...allReports];
            } else {
                filteredReports = allReports.filter(report => {
                    const reportData = parseReportData(report.report_data);
                    const location = parseLocation(report.location);
                    return (
                        (reportData.animal_type || '').toLowerCase().includes(searchTerm) ||
                        (reportData.injury || '').toLowerCase().includes(searchTerm) ||
                        (location.address || '').toLowerCase().includes(searchTerm) ||
                        report.report_id.toLowerCase().includes(searchTerm) ||
                        report.user_id.toLowerCase().includes(searchTerm)
                    );
                });
            }
            
            displayReports();
        }

        // Filter functionality
        function handleFilter(event) {
            const filterValue = event.target.value;
            
            switch (filterValue) {
                case 'urgent':
                    filteredReports = allReports.filter(report => 
                        isUrgentCase(parseReportData(report.report_data))
                    );
                    break;
                case 'high':
                    filteredReports = allReports.filter(report => {
                        const severity = (parseReportData(report.report_data).severity || '').toLowerCase();
                        return severity.includes('high') || severity.includes('severe') || severity.includes('critical');
                    });
                    break;
                case 'medium':
                    filteredReports = allReports.filter(report => {
                        const severity = (parseReportData(report.report_data).severity || '').toLowerCase();
                        return severity.includes('medium') || severity.includes('moderate');
                    });
                    break;
                case 'low':
                    filteredReports = allReports.filter(report => {
                        const severity = (parseReportData(report.report_data).severity || '').toLowerCase();
                        return severity.includes('low') || severity.includes('mild');
                    });
                    break;
                case 'all':
                default:
                    filteredReports = [...allReports];
                    break;
            }
            
            displayReports();
        }

        // Action handlers
        function assignCase(reportId) {

            const report = allReports.find(r => r.report_id === reportId);

            if (confirm(`Are you sure you want to assign this ${reportData.animal_type || 'animal'} injury case to your NGO?\n\nCase ID: ${reportId.substring(0, 8)}...\nInjury: ${reportData.injury || 'Not specified'}\nSeverity: ${reportData.severity || 'Unknown'}`)) {
                showToast(`Case ${reportId.substring(0, 8)} has been assigned to your NGO. You will receive further notifications about this case.`);
                // Here you would typically make an API call to assign the case
                // assignCaseToNGO(reportId);

            }

        function getSeverityColor(severity) {
            if (!severity) return '#718096';
            const sev = severity.toLowerCase();
            if (sev.includes('severe') || sev.includes('critical') || sev.includes('high')) {
                return '#e53e3e';
            } else if (sev.includes('moderate') || sev.includes('medium')) {
                return '#d69e2e';
            } else if (sev.includes('mild') || sev.includes('low') || sev.includes('none')) {
                return '#38a169';
            }
            return '#718096';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();

        // Show error message
        function showError(message) {
            const reportsContent = document.getElementById('reports-content');
            reportsContent.innerHTML = `

                    <h3>Error Loading Reports</h3>
                    <p>${message}</p>
                    <button onclick="loadReports()" style="margin-top: 15px; padding: 10px 20px; background: white; color: #f56565; border: none; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                <span style="margin-left: 10px;">${message}</span>
            `;
            
            if (type !== 'success') {
                toast.style.background = 'linear-gradient(135deg, #fc8181, #f56565)';
            }
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease forwards';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 4000);
        }

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto-refresh every 30 seconds
        setInterval(loadReports, 30000);
